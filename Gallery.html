<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a2697e2946.js" crossorigin="anonymous"></script>
        <title>
            Gallery page
        </title>
        <style>
            body{
                margin: 0;
                font-family: 'Outfit', sans-serif;
                font-family: 'Poppins', sans-serif;
            }
            #nav-bar{
                display: flex;
                width: 100vw;
                justify-content: space-between;
                background-color: #FA9621;
                height: 10vh;
            }
            #logo{
                margin: 0;
                padding: 15px;
                padding-left: 30px;
                font-weight: 700;
                cursor: pointer;
            }
            #menu{
                list-style: none;
                display: flex;
                font-weight: 600;
                margin: 0;
            }
            .menu-option{
                padding: 20px 21px;
                
            }
            .menu-btn{
                
                margin: 15px 20px;
                padding: 0 5px;
            }
            .menu-btn button{
                background-color: #023047;
                color: #ffff;
                border-radius: 5px;
                border: none;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <nav id="nav-bar">
            <h1 id="logo">I & H FOUNDATION</h1>
            <ul id="menu">
                <li class="menu-option">HOME</li>
                <li class="menu-option">ABOUT US</li>
                <li class="menu-option">GALLERY</li>
                <li class="menu-option">CONTACT US</li>
                <li class="menu-btn"><button>LOG IN</button></li>
                <li class="menu-btn"><button>SIGN UP</button></li>
            </ul>
        </nav>
    </body>
